<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List Interativa</title>
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="todo-container">
      <h1>Minha To-Do List</h1>
      <div class="todo-input">
        <input type="text" id="new-task-input" placeholder="Adicione uma nova tarefa..." />
        <button id="add-task-btn">Adicionar</button>
      </div>

      <div class="todo-filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendentes</button>
        <button class="filter-btn" data-filter="completed">Conclu√≠das</button>
      </div>

      <ul id="todo-list"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
